<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>INTRANET</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 Iniciar sesión></h1>
            <form action="intranet.html" method="GET">
                <div class="form-group">
                    <label for="usr">Usuario:</label>
                    <input type="email" name="user" id="usr" required class="form-control">
                </div>
                <div class="form-group">
                    Contraseña: <input type="password" name="password" id="pwd" class="form-control">
                </div>
                <button  class="btn btn-secondary btn-lg">Entrar</button>
            </form>
            <form action="formulario.html">
                <button  class="btn btn-primary btn-lg">Registrarse</button>
            </form>
            <div>
                <button  class="btn btn-link">¿Olvidó su contraseña?</button>
            </div>
        </div>
    </body>
</html>
