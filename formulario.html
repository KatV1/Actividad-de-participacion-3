<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 Registrarse></h1>
            <form action="gracias.html" method="POST">
                <div class="form-group">
                    <label for="usr">Nombres y Apellidos:</label>
                    <input type="text" name="user" id="usr" required class="form-control">
                </div>
                <div class="form-group">
                    Fecha de Nacimiento: <input type="date" name="FNac" id="fnac" class="form-control">
                </div>
                <div class="form-group">
                    Dirección: <input type="text" name="password" id="pwd" class="form-control">
                </div>
                <div class="form-group">
                    Sexo:
                    <label><input type="radio" name="sexo" value="F"> Femenino</label>
                    <label><input type="radio" name="sexo" value="M"> Masculino</label>
                </div>
                <div class="form-group">
                    Parentesco:
                    <select name="asunto" id="" class="form-control">
                        <option value="1">Padre</option>
                        <option value="2">Tutor</option>
                        <option value="3">Apoderado</option>
                    </select>
                </div>
                <div class="form-group">
                    Correo: <input type="email" name="password" id="pwd" class="form-control">
                </div>
                <div class="form-group">
                    Contraseña: <input type="password" name="password" id="pwd" class="form-control">
                </div>
                <button class="btn btn-primary btn-lg">Registrarse</button>
            </form>
        </div>
    </body>
</html>
